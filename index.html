<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="line">
            <h1>Roofing calulations</h1>
            <div class="parameters flex">
                <label for="width">Roof width (m):</label>
                <input type="number" name="width" id="width" min="0" value="0">
                <div id="error">Input can't be a negative number!</div>
                <label for="length">Roof length (m):</label>
                <input type="number" name="length" id="length" min="0" value="0">
                <div id="error">Input can't be a negative number!</div>
                <p>Roofing type:</p>
                <select name="type" id="type">
                    <option value="default" selected hidden>Choose an option:</option>
                    <option value="shingle">Shingle: 200 x 100 cm</option>
                    <option value="tile">Tiles: 42 x 33 cm</option>
                    <option value="metal-sheet">Metal sheet: 175 x 113 cm</option>
                </select>
                <div id="error">Please choose a roofing type!</div>
                <div class="pictures flex">
                    <div id="pic-shingle" class="picture">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp2hHxT4l0qtKntxec-ynsgGQA9UYeNDLXbA&usqp=CAU"
                            alt="shingle">
                        <p>Shingle</p>
                    </div>
                    <div id="pic-tile" class="picture">
                        <img src="https://5.imimg.com/data5/SELLER/Default/2023/9/345460468/WI/XR/LK/48470082/asphalt-roofing-shingle-500x500.jpg"
                            alt="tiles">
                        <p>Tiles</p>
                    </div>
                    <div id="pic-sheet" class="picture">
                        <img src="https://www.zenroofing.com.au/wp-content/uploads/sites/6/2022/10/Best-Choice-for-your-Metal-Roofing-Needs-img.jpg"
                            alt="metal sheet">
                        <p>Metal sheet</p>
                    </div>
                </div>
                <div class="buttons">
                    <button id="submit">Calculate</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <h2>Calculations</h2>
            <div id="calculations">
                <p>No calculations to show yet...</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
